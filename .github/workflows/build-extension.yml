# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: ls ${{ github.workspace }}/extension/schemas/
      - name: Glib compile schemas
        run: glib-compile-schemas ${{ github.workspace }}/extension/schemas/
      - name: Tar extension folder
        run: tar -cvf extension.tar ${{ github.workspace }}/extension

      - uses: actions/upload-artifact@v2
        with:
          name: extension
          path: extension.tar

      - run: echo "This job was a ${{ job.status }}"

